<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell an Item - WhatABetterDeal™</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .close-button:hover {
      color: red;
    }

    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <a href="index.html" class="close-button">✖</a>

  <div class="form-container">
    <h2>Sell Your Item</h2>

    <form action="https://getform.io/f/bmdjjpwa" method="POST">
      <input type="text" name="itemName" placeholder="Item Name" required>
      <input type="text" name="itemPrice" placeholder="Price" required>
      <textarea name="itemDescription" placeholder="Item Description" rows="4" required></textarea>
      <input type="email" name="contactEmail" placeholder="Your Contact Email" required>
      <button type="submit">Submit Item</button>
    </form>

  </div>

</body>
</html>
