<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - WhatABetterDeal™</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #eaeaea);
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-button:hover {
      color: red;
    }

    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 60px 20px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="close-button">✖</a>

  <div class="form-container">
    <h2>Create an Account</h2>

    <!-- Formspree Integration -->
    <form action="https://formspree.io/f/meellbgj" method="POST">
        
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="name" placeholder="John Doe" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>

        <!-- Optional Message Field -->
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" placeholder="Tell us what you're looking for..."></textarea>

        <!-- Anti-Spam Honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- Redirect After Submit -->
        <input type="hidden" name="_redirect" value="thankyou.html">

        <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
